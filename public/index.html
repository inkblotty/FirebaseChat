<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quick Chat</title>

	<!-- External Libraries -->
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>

	<!-- my Styles -->
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="header">
		<h1>Quick Chat</h1>
		<div class="tagline">A simple chat app</div>
	</div>

	<div class="roster">
		<div class="rost-top">
			<h3>CURRENT USERS</h3>
			<img src="http://icons.iconarchive.com/icons/icons8/ios7/512/Very-Basic-Speech-Bubble-icon.png" alt="icon to return back to chat window" id="chat-icon">		
		</div>
		<div class="roster-names"></div>
	</div>

	<div class="chat-window">	
		<img id="roster-icon" src="http://www.anduma.org/images/users-icon-64.png" alt="current users icon">	
	</div>

	<div class="input-sect">
		<span id="username"></span>
		<input type="text" class="message">
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="events.js"></script>
</body>
</html>
